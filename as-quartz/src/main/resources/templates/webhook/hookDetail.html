<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('sql检测定时任务详细')" />
</head>
<body class="white-bg">
<form autocomplete="off" class="form-horizontal m-t">
	<h4 class="form-header h4">[[#{webhook.push}]]</h4>
	<div class="form-group">
		<label class="col-sm-2 control-label">[[#{webhook.url}]]：</label>
		<div class="form-control-static" th:text="${pushUrl}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">[[#{webhook.method}]]：</label>
		<div class="form-control-static" th:text="${pushMethod}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">[[#{operation.request.parameter}]]：</label>
		<div class="form-control-static col-sm-9"><pre>
			<code id="pushParam"></code>
		</pre></div>
	</div>
	<h4 class="form-header h4">[[#{webhook.cd}]]</h4>
	<div class="form-group">
		<label class="col-sm-2 control-label">[[#{webhook.url}]]：</label>
		<div class="form-control-static" th:text="${cbUrl}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">[[#{webhook.method}]]：</label>
		<div class="form-control-static" th:text="${cbMethod}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">[[#{operation.request.parameter}]]：</label>
		<div class="form-control-static col-sm-9"><pre th:text="${cbParam}"></pre></div>
	</div>
</form>

<th:block th:include="include :: footer" />
<th:block th:include="include :: jsonview-js" />
<script th:inline="javascript">
	$(function() {
		var pushParam = [[${pushParam}]];
		if ($.common.isNotEmpty(pushParam) && pushParam.length < 2000) {
			$("#pushParam").JSONView(pushParam);
		} else {
			$("#pushParam").text(pushParam);
		}
	});
</script>
</body>
</html>
